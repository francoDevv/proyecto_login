<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registrate</title>
</head>
<body>
    <div class="container-xl">
        <div class="d-flex justify-content-center">
            <h1>REGISTRO</h1>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class= "form-control" id="name" required>
            </div>
            <div class="col-md-6">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" class= "form-control" id="lastName" required>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="adress" placeholder="Direcion 1234" required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Referencias</label>
                <input type="text" class="form-control" id="adress2" placeholder="Piso, departamento, etc" required>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Provincia</label>
                <select id="province" class="form-select" required>
                    <option selected>Selecionar ...</option>
                    <option>BUENOS AIRES</option>
                    <option>CABA</option>
                    <option>CATAMARCA</option>
                    <option>CHACHO</option>
                    <option>CHUBUT</option>
                    <option>CORDOBA</option>
                    <option>CORRIENTES</option>
                    <option>ENTRE RIOS</option>
                    <option>FORMOSA</option>
                    <option>JUJUY</option>
                    <option>LA PAMPA</option>
                    <option>LA RIOJA</option>
                    <option>MENDOZA</option>
                    <option>MISONES</option>
                    <option>NEUQUEN</option>
                    <option>RIO NEGRO</option>
                    <option>SALTA</option>
                    <option>SAN JUAN</option>
                    <option>SAN LUIS</option>
                    <option>SANTA CRUZ</option>
                    <option>SANTA FE</option>
                    <option>SANTIAGO DEL ESTERO</option>
                    <option>TIERRA DEL FUEGO</option>
                    <option>TUCUMAN</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="postalCode" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Recuerdame
                    </label>
                </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="enviarRegistro">Enviar</button>
            </div>
            <div class="col-12">
                <a href="../index.html">Volver al Log In</a>
            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
